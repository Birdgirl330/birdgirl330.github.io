<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <style>
      #map { height: 300px; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map('map').setView([30.462200, -86.553598], 13);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      var marker = L.marker([30.440938978916602, -86.6026773349784]).addTo(map);
      marker.bindPopup("<b>Hello world!</b><br>I am Laura's old house.").openPopup();

      var circle = L.circle([30.393037, -86.584400], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
      }).addTo(map);
      circle.bindPopup("I am Laura's favorite beach.");

      var polygon = L.polygon([
        [30.450105, -86.570490],
        [30.501429, -86.493988],
        [30.456942, -86.490331]
      ]).addTo(map);
      polygon.bindPopup("I am Eglin AFB. Where Laura used to be stationed");

      var popup = L.popup()
        .setLatLng([51.513, -0.09])
        .setContent("I am a popup.")
        .openOn(map);

      function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
      }
      
      map.on('click', function(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
      });
    </script>
  </body>
</html>
